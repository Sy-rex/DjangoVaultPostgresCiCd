global:
  imageRegistry: "localhost:5000"
  imagePullSecrets: []  

namespace:
  django: django-app
  vault: vault

django:
  enabled: true
  image:
    repository: django-kubernetes-app
    tag: v2
    pullPolicy: IfNotPresent
  replicas: 3
  service:
    type: NodePort
    port: 80
    targetPort: 8000
  ingress:
    enabled: true
    className: nginx
    host: django.local
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  config:
    DEBUG: "False"
    ALLOWED_HOSTS: "*"
    DB_HOST: "postgres-service"
    DB_PORT: "5432"
    DB_NAME: "django_prod"

# PostgreSQL Database
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "13"
    pullPolicy: IfNotPresent
  replicas: 1
  service:
    port: 5432
  storage:
    size: 1Gi
    accessMode: ReadWriteOnce
  config:
    dbName: django_prod

vault:
  enabled: true
  image:
    repository: vault-custom
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  service:
    type: ClusterIP
    port: 8200
  config:
    devRootTokenId: "root"
    devListenAddress: "0.0.0.0:8200"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

secrets:
  db_user: postgres
  db_password: postgres
  secret_key: django-insecure-test-key

monitoring:
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 5s
    labels: {}
    targetPort: 8000
    path: /prometheus/metrics
  grafanaDashboards:
    enabled: true
    labels:
      grafana_dashboard: "1"
    django:
      uid: "django-app"
      title: "Django App (Prometheus)"
      description: "Django metrics via django_prometheus"
      refresh: "30s"
      timeFrom: "now-30m"
      timeShift: null
      editable: true
      tags: ["django", "prometheus"]
      graphPanelSpan: 12
      datasource: "Prometheus"
